<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="weather-fetch">Weather-Fetch</button>
    <button id="aiomok-fetch">AIOmok-Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        const weatherFetchBtn = document.getElementById('weather-fetch')
        const aiomokFetchBtn = document.getElementById('aiomok-fetch');
        const responseText = document.getElementById('response-output')

        weatherFetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/weather?lat=43&lon=42').then(
            response => response.json()
          )
          responseText.innerText = JSON.stringify(response);
        })

        aiomokFetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/aiomok?target=renju').then(
            response => response.json()
          )
          responseText.innerText = JSON.stringify(response);
        })

      })
    </script>
  </body>
</html>
